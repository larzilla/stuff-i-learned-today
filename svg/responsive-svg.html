<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adaptive SVG</title>
	<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
	<style>
		body {
			margin:0;
			font-family: "Karla", sans-serif;
			background: #fff;
			color: #333;
		}
		.main {padding: 1em 2.5em;line-height:2;text-align:center;}
		h1 {font-size:3em;line-height:1;}
		.img-container {max-width:600px;margin:0 auto;}
		.img-container img {width:100%;height:100%;}
		
	</style>
</head>
<body>
<div class="main">
	<h1>Responsive SVG</h1>
	<div class="img-container">
	<img src="img/mountains.svg" />
	</div>
</div>
	
</body>
</html>
